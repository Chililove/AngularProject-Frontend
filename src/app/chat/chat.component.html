
<div class="row align-items-center justify-content-center vh-100" *ngIf="!chatClient">
  <div class="card">
    <div class="card-body">
  <h1>Welcome Stranger</h1>
      <form>
        <div class="form-group">
          <label for="nickNameFc" class="form-label">Enter Nickname:</label>
          <input type="text" [formControl]="nickNameFc" id="nickNameFc" >
        </div>
        <div class="row justify-content-end">
          <button type="button" (click)="sendNickName()" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div *ngIf="error$ | async as error" class="alert alert-danger">
  {{error}}
</div>

<div class="row vh-100" *ngIf="chatClient" style="padding-top: 35px; padding-bottom: 20px">
  <div class="col-4">
    <div class="card h-100">
      <div class="card-header">
        Clients Online
      </div>
      <div class="card-body">
        <div *ngIf="clients$ | async as clients" id="userOnline">
          <h5>Current users online: {{clients.length}}</h5>
          <ul>
            <li *ngFor="let client of clients">
              {{client.nickname}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <div class="card h-100">
      <div class="card-header">
        <h5 id="hellouser">Hello {{chatClient.nickname}}</h5>
      </div>
      <div class="card-body">
        <h6 *ngFor="let chatMessage of messages" id="chatmessages">
          {{chatMessage.sender.nickname}} -- {{chatMessage.message}}
        </h6>
      </div>
      <div class="card-footer">
        <form class="form-inline">
          <div class="input-group flex-fill">
            <input type="text" class="form-control" [formControl]="messageFC" placeholder="Write message here..">
            <button type="button" (click)="sendMessage()" class="btn btn-primary">Send Message</button>

          </div>
        </form>
<div style="height: 10px">
  <h5 *ngIf="clientsTyping.length > 0 && chatClient">
  <span>
    users typing:
  </span>
    <span *ngFor="let client of clientsTyping;
            let i = index" id="UserTyping">
    {{client.nickname}}
      <span *ngIf="clientsTyping.length - 1 > i">, </span>
  </span>
  </h5>
</div>
      </div>
    </div>
  </div>
</div>
