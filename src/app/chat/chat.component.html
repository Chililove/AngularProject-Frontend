//material
<div *ngIf="chatClient" id="messagebox" xmlns:ng-show="http://www.w3.org/1999/xhtml" xmlns:ng-show="http://www.w3.org/1999/xhtml">
  <h5 id="hellouser">Hello {{chatClient.nickname}}</h5>
  <h4 *ngFor="let chatMessage of messages" id="chatmessages">
    {{chatMessage.sender.nickname}} -- {{chatMessage.message}}
  </h4>
  <div *ngIf="clientsTyping.length > 0 && chatClient">
  <span>
    users typing:
  </span>
    <span *ngFor="let client of clientsTyping;
            let i = index" id="UserTyping">
    {{client.nickname}}
      <span *ngIf="clientsTyping.length - 1 > i">, </span>
  </span>
  </div>

  <label>
    Message:
    <input type="text" [formControl]="messageFC">
  </label>

  <button (click)="sendMessage()">Send Message</button>


</div>
<div *ngIf="!chatClient">
  <label id="NicknameBox">
    Enter Nickname:
    <input type="text" [formControl]="nickNameFc" >
  </label>
  <button (click)="sendNickName()" mat-raised-button color="accent">Send</button>
</div>
<div *ngIf="error$ | async as error" class="alert alert-danger">
  {{error}}
</div>

<div *ngIf="clients$ | async as clients" id="userOnline">
  <h5>Current users online: {{clients.length}}</h5>
  <ul>
    <li *ngFor="let client of clients">
      {{client.nickname}}
    </li>
  </ul>
</div>
